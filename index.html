<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="main.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
            <p class="singer"></p>
        </header>

        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
        </div>

        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

        <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
    </div>
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const PlAYER_STORAGE_KEY = "MUSIC_PLAYER";
        const player = $('.player')
        
        const heading = $('header h2')
        const singer = $('.singer')
        const playList = $('.playlist')
        const cdthumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playbtn = $('.btn-toggle-play')
        const progress = $('#progress')
        
        const nextBtn = $('.btn-next')
        const prvBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')

        const app = {
            currentindex: 0,
            isRandom: false,
            isRepeat: false,
            isPlaying: false,
            config: JSON.parse(localStorage.getItem(PlAYER_STORAGE_KEY)) || {},

            songs: [{
                    name: 'Highest In The Room',
                    singer: 'Travis Scott',
                    image: './image/highest-in-the-room.jpg',
                    path: './Song/highest-in-the-room.mp3'
                },{
                    name: 'ZeZeZe',
                    singer: 'Travis Scott & Offset',
                    image: './image/zezeze.jpg',
                    path: './Song/zezeze.mp3'
                },{
                    name: 'Ric Flair Drip',
                    singer: '21 Savage, Offset, Metro Boomin',
                    image: './image/r.jpg',
                    path: './Song/Ric-Flair-Drip.mp3'
                },{
                    name: 'Wake Up in The Sky',
                    singer: 'Gucci Mane, Bruno Mars, Kodak Black',
                    image: '/image/wake.jpg',
                    path: './Song/Wake-up-in-the-sky.mp3'
                },{
                    name: 'Sun Day Cypher',
                    singer: '95G - 16',
                    image: '/image/image.jpg',
                    path: './Song/sunday-cypeer.mp3'
                }, {
                    name: 'Walk On The Streets',
                    singer: '95G - 16',
                    song: './Song/Walk-on-the.mp3',
                    image: './image/image1.jpg',
                    path: './Song/Walk-on-the.mp3'
                }, {
                    name: "Don't Waste My Time",
                    singer: 'Lil Wuyn - 16 Typh',
                    image: './image/image2.jpg',
                    path: "./Song/don't-waste-my-times.mp3"
                }, {
                    name: 'The Playah',
                    singer: 'SooBin',
                    image: './image/image3.jpg',
                    path: './Song/The-playah.mp3'
                }, {
                    name: 'Playb',
                    singer: 'SooBin',
                    image: './image/image3.jpg',
                    path: './Song/The-playah.mp3'
                }, {
                    name: 'hehe',
                    singer: 'SooBin',
                    image: './image/image3.jpg',
                    path: './Song/The-playah.mp3'
                }, {
                    name: 'hehea',
                    singer: 'SooBin',
                    image: './image/image3.jpg',
                    path: './Song/The-playah.mp3'
                }, {
                    name: 'abc',
                    singer: 'SooBin',
                    image: './image/image3.jpg',
                    path: './Song/The-playah.mp3'
                }

            ],
            setConfig: function (key, value) {
                this.config[key] = value;
                localStorage.setItem(PlAYER_STORAGE_KEY, JSON.stringify(this.config));
  },
            render: function() {
                const htmls = this.songs.map((song, index) => {
                    return `
                            <div class="song ${index === this.currentindex ? 'active' : ''}" data-index ="${index}">
                                <div class="thumb" style="background-image: url('${song.image}')">
                                </div>
                                <div class="body">
                                    <h3 class="title">${song.name}</h3>
                                    <p class="author">${song.singer}</p>
                                </div>
                                <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                    `
                })
                playList.innerHTML = htmls.join('\n')
            },
            defineproperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentindex]
                    }
                })
            },

            handleEvents: function() {
                const _this = this
                const cdWidth = cd.offsetWidth
                    //Xử lý xoay thumb
                const cdThumbanimate = cdthumb.animate([{
                    transform: 'rotate(360deg)'
                }], {
                    duration: 10000,
                    iterations: Infinity

                })
                cdThumbanimate.pause()
                    // xử lý kéo trang phóng to thu nhỏ z
                document.onscroll = function() {
                        const scrollTop = window.scrollY
                        const newCDwidth = cdWidth - scrollTop

                        cd.style.width = newCDwidth > 0 ? newCDwidth + 'px' : 0
                        cd.style.opacity = newCDwidth / cdWidth
                    }
                    // xử lý khi ấn play
                playbtn.onclick = function() {
                    if (_this.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }

                audio.onplay = function() {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbanimate.play()
                   
                }
                audio.onpause = function() {
                        _this.isPlaying = false
                        player.classList.remove('playing')
                        cdThumbanimate.pause()
                    }
                    // tiến độ bài hát thay đổi
                audio.ontimeupdate = function() {
                        if (audio.duration) {
                            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                            progress.value = progressPercent
                            let progressPercents = progressPercent + '%'
                            progress.style.setProperty('--width',progressPercents) 
                           
                            
                            
                        }

                    }
                
                    // xử lý khi tua bài hát
                progress.onchange = function(e) {
                    const seekTime = audio.duration / 100 * e.target.value
                    audio.currentTime = seekTime
                    
                    
                }



                //Next bai hat
                nextBtn.onclick = function() {
                        if (_this.isRandom) {
                            _this.playRandom()
                        } else {
                            _this.nextSong()
                        }
                        audio.play()
                        _this.render()
                        _this.scrollToActiveSong()


                    }
                    // Back bai hat
                prvBtn.onclick = function() {

                    if (_this.isRandom) {
                        _this.playRandomSong();
                    } else {
                        _this.backSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                    };
                    //Random bai hat
                randomBtn.onclick = function(e) {
                        _this.isRandom = !_this.isRandom
                        _this.setConfig('isRandom',_this.isRandom)
                        randomBtn.classList.toggle('active', _this.isRandom)
                    }
                    //xử lý next song khi audio ended
                audio.onended = function() {
                        if (_this.isRepeat) {
                            audio.play()

                        } else {
                            nextBtn.click()

                        }
                    }
                    // lặp lại bài hát
                repeatBtn.onclick = function() {
                    _this.isRepeat = !_this.isRepeat
                    _this.setConfig('isRepeat',_this.isRepeat)
                    repeatBtn.classList.toggle('active', _this.isRepeat)
                }



                // lăng nghe hành vi click vào playlist
                playList.onclick = function(e) {
                    const songNode = e.target.closest('.song:not(.active)')
                    if (songNode || e.target.closest('.option')) {
                        if (songNode) {
                            _this.currentindex = Number(songNode.dataset.index)
                            _this.loadcurrentSong()
                            _this.render()
                            audio.play()
                        }
                    }
                }
            },
            scrollToActiveSong: function() {
                if (this.currentindex == 0) {
                    $('.song.active').scrollIntoView({
                            block: 'end',
                            inline: 'start',
                            behavior: 'smooth'
                        }

                    )
                } else {

                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    })
                }

            },
            loadcurrentSong: function() {
                heading.textContent = this.currentSong.name
                cdthumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
                singer.textContent = this.currentSong.singer





            },
            loadConfig: function(){
                this.isRandom = this.config.isRandom
                this.isRepeat = this.config.isRepeat
            },
            nextSong: function() {
                this.currentindex++
                    if (this.currentindex >= this.songs.length) {
                        this.currentindex = 0
                    }
                this.loadcurrentSong()



            },
            backSong: function() {
                this.currentindex--;
                if (this.currentindex < 0) {
                    this.currentindex = this.songs.length - 1;
                }
                this.loadcurrentSong();
  },
            playRandom: function() {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                }
                while (newIndex == this.currentindex)
                this.currentindex = newIndex
                this.loadcurrentSong()

            },


            start: function() {
                // Load config
                this.loadConfig()
                // định nghĩa thuộc tính
                this.defineproperties()
                    // xử lý sự kiện
                this.handleEvents()

                this.loadcurrentSong()

                this.render()
                //set class config
                randomBtn.classList.toggle('active', this.config.isRandom)
                repeatBtn.classList.toggle('active', this.config.isRepeat)

                
                
            }
        }
        app.start()
    </script>

</div>
